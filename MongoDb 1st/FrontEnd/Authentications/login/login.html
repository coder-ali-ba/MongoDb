<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="MainBody">
        <div id="mainDIv">
            <h1 style="width: 100%; text-align: center;">LogIn</h1>
            <p style="width: 100%; margin-top: 25px;">UserName</p>
            <input type="text" id="idName" placeholder="enter your name">
            <p style="width: 100%; margin-top: 25px;">Password</p>
            <input type="password" id="idPassword" placeholder="enter your password">
            <div style="margin-top: 10px; text-align: center;">
                <button id="logInBtn" onclick="logIn()">LogIn</button>
            </div>
            <p style="width: 100%; margin-top: 25px; text-align: center;">Don't have an Account <a id="anc" href="../signup/signup.html">CreateOne</a></p>
    
        </div>
    </div>
    

    <script src="login.js"></script>
</body>
</html>
